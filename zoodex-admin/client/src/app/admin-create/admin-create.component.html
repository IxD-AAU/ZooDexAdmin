<section>

      <input type="text" [(ngModel)]='newUser.FirstName' id="FirstName" name="FirstName" required><br>
      <label>Efternavn: </label>
      <input type="text" [(ngModel)]='newUser.LastName' id="LastName" name="LastName" required><br>

      <input type="text" [(ngModel)]='newUser.Username' id="Username" name="Username" required><br>
      <label for="Password">Password: </label>
      <input type="text" [(ngModel)]='newUser.Password' id="Password" name="Password" required><br>
      <label for="Mail">E-Mail: </label>
      <input type="text" [(ngModel)]='newUser.Mail' id="Mail" name="Mail" required><br>
      <label for="Job">Job Stilling: </label>
