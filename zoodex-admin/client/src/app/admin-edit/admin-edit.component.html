<section *ngIf="isDataReady && truePageText; else loading">
  <article>
    <form (ngSubmit)="submitForm()" #myForm="ngForm">
      <label for="FirstName">Fornavn: </label>
      <input type="text" [(ngModel)]="truePageText.FirstName" id="FirstName" name="FirstName" required><br>
      <label for="LastName">Efternavn: </label>
      <input type="text" [(ngModel)]="truePageText.LastName" id="LastName" name="LastName" required><br>
      <label for="Username">Brugernavn: </label>
      <input type="text" [(ngModel)]="truePageText.Username" id="Username" name="Username" required><br>
      <label for="Password">Password: </label>
      <input type="text" [(ngModel)]="truePageText.Password" id="Password" name="Password" required><br>
      <label for="Mail">E-Mail: </label>
      <input type="text" [(ngModel)]="truePageText.Mail" id="Mail" name="Mail" required><br>
      <label for="Job">Job Stilling: </label>
      <input type="text" [(ngModel)]="truePageText.Job" id="Job" name="Job" required><br><br>
      <input type="submit" id="submitButton" value="Gem Ã†ndringer">
    </form>
    <button type="button" (click)="reDirectBack()">Tilbag til oversigt</button>
  </article>
</section>


<ng-template #loading>
  <h2>Data Loading</h2>
</ng-template>
