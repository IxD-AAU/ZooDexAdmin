<app-sidebar></app-sidebar>

<div class="Padding">
<section>
  <button type="button" (click)="reDirectToCreate()">Opret ny Bruger</button>
  <button type="button" (click)="refreshData()">Geninl√¶s Data</button>
  <div style="margin-bottom: 20px;"></div>

  <article *ngIf="isDataReady; else loading" class="table-container">
    <table>
      <tr>
          <th>Bruger I systemet</th>
          <th> - </th>
          <th> - </th>
          <th> - </th>
      </tr>
        <tr *ngFor="let i of getRange(getMaxLength())">
          <td>
            {{ userPageText[i]?.FirstName || ' - '}} {{userPageText[i]?.LastName || ' - '}}
          </td>
          <td>
            <button type="button" (click)="reDirectToEdit(i,'userPageText')">Redigere</button>
          </td>
          <td>
            <button type="button" (click)="moveUser(i,'Personale','Store',userPageText[i].Username)">Flyt til Arkiv</button>
          </td>
          <td>
            <button type="button">Slet</button>
          </td>
        </tr>
    </table>

    <table>
      <tr>
        <th>Bruger I Arkivet</th>
        <th> - </th>
        <th> - </th>
        <th> - </th>
      </tr>
      <tr *ngFor="let i of getRange(getMaxLength())">
        <td>
            {{userArchivePageText[i]?.FirstName || ' - '}} {{userArchivePageText[i]?.LastName|| ' - '}}
          </td>
          <td>
            <button type="button" (click)="reDirectToEdit(i,'userArchivePageText')">Redigere</button>
          </td>
          <td>
            <button type="button" (click)="moveUser(i,'PersonaleSTORAGE','Retrive',userArchivePageText[i].Username)">Flyt fra Arkiv</button>
          </td>
          <td>
            <button type="button">Slet</button>
          </td>
        </tr>
    </table>

  </article>
</section>
</div>


<ng-template #loading>
  <h2>Data loading</h2>
</ng-template>
