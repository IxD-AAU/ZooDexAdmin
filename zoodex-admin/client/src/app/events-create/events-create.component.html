<app-sidebar></app-sidebar>

<section>
  <article>
    <form (ngSubmit)="submitForm()" #myForm="ngForm">
      <div class="form-row">
        <label for="Name">Aktivitetens Navn: </label>
        <input type="text" name="Name" id="Name" placeholder="Dyre Fodring" [(ngModel)]="newEvent.Name"><br>
      </div>
      <div class="form-row">
        <label for="Dato">Aktivitetens Dato: </label>
        <input type="text" [(ngModel)]="newEvent.Dato" placeholder="14-05" name="Dato" id="Dato"><br>
      </div>
      <div class="form-row">
        <label for="StartTime">Aktivitetens start tid: </label>
        <input type="text" title="Inkludere ikke : imellem time of minutter" [(ngModel)]="newEvent.StartTime" name="StartTime" id="StartTime" placeholder="1130"><br>
      </div>
      <div class="form-row">
        <label for="description">Aktivitetens Form√•l: </label>
        <input type="text" name="info" id="info" [(ngModel)]="newEvent.Info"><br>
      </div>
      <input type="submit" value="Opret">
    </form>
      <div class="button-cluster">
        <button type="button" class="backbutton" (click)="reDirectBack()">Tilbag til oversigt</button>
      </div>
  </article>
</section>
