<app-sidebar></app-sidebar>

<section *ngIf="isDataReady; else loading">
  <article>
    <form (ngSubmit)="submitForm()" #myForm="ngForm">
      <div class="form-row">
        <label for="Name">Aktivitetens Navn: </label>
        <input type="text" [(ngModel)]='eventsPageText[this.displayIndex].Name' id="Name" name="Name" required><br>
      </div>
      <div class="form-row">
        <label for="Dato">Aktivitetens Dag: </label>
        <input type="text" [(ngModel)]='eventsPageText[this.displayIndex].Dato' id="Dato" name="Dato" required><br>
      </div>
      <div class="form-row">
        <label for="StartTime">Aktivitetens Start Tid: </label>
        <input type="text" [(ngModel)]='eventsPageText[this.displayIndex].StartTime' id="StartTime" name="StartTime" required><br>
      </div>
      <div class="form-row">
        <label for="Info">Aktivitetens Info: </label>
        <input type="text" [(ngModel)]='eventsPageText[this.displayIndex].Info' id="Info" name="Info" required><br>
      </div>
      <input type="submit" id="submitButton" value="Gem Ã†ndringer"><br>
    </form>
    <div class="button-cluster">
      <button class="removebutton" type="button" (click)="removeData()">Slet Aktivitet</button>
      <button class="backbutton" type="button" (click)="reDirectBack()">Tilbag til oversigt</button>
    </div>
  </article>
</section>

<ng-template #loading>
  <h2>Loading Data</h2>
</ng-template>
