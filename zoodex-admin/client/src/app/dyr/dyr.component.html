<app-sidebar></app-sidebar>

<section *ngIf="isDataReady; else loading">
  <article>
    <ul>
      <li *ngFor="let animals of pageText; let i = index">
        <p>
          <a [routerLink]="['/Dyr_Info']" [queryParams]="{ id: i}"> {{ pageText[i].Name }} </a>
        </p>
      </li>
    </ul>
  </article>
</section>

<ng-template #loading>
  <h2>Loading Data</h2>
</ng-template>

<ng-template #DatanotFound>
  <h2>Bruger ikke fundet i systemet, kontakt IT support</h2>
</ng-template>
